<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panda Design</title>
    <!--link css file here-->
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
   <!--start panda design--> 
   
    <div class="panda">
        <div class="ear"></div>
        
        <!--face-->
        
        <div class="face">
            <div class="eye-shade"></div>
             <div class="eye-white">
                <div class="eye-ball"></div> 
             </div>
              <div class="eye-shade rgt"></div>
              <div class="eye-white rgt">
            <div class="eye-ball"></div>
              </div>
              <div class="nose"></div>
              <div class="mouth"></div>
        </div>
        <!--end of face-->
         <!--body starts-->
          <div class="body"></div>
          <div class="foot">
                <div class="finger"></div>
          </div>
            <div class="foot rgt">
                  <div class="finger"></div>
            </div>
    </div>
    <!--end of panda design-->
    
    
    <!--login design starts--> 
    <form>
       <!--hand design-->
        <div class="hand"></div>
        <div class="hand rgt"></div>
        <!--end of hand design-->
        <h1>Panda Login</h1>
        <div class="form-group">
            <input required="required" class="form-control"/>
            <label class="form-label">Username</label>
        </div>
        <div class="form-group">
            <input required="password"
            required="required" id="password" 
            class="form-control"/>
            <label class="form-label">Password</label>
            <p class="alert">Invalid credentials...</p>
            <button class="btn">Login</button>
        </div>
    </form>
    <script src='https://cdnjs.cloudfare.com/ajax/libs/jquery/2.1.3/jquery/2.1.3/jquery.min.js'></script>
    <script>
        $('#password').focusin(function(){
            $('form').addClass('up')
        });
        $('#password').focusout(function(){
            $('form').removeClass('up')
        });
        
        //Panda Eye move
        
        $(document).on("mousemove", function(event){
            var dw = $(document).width() / 15
            var dh = $(document).height() / 15
            var x = event.pageX/ dw;
            var y = event.pageY/ dh;
            $('.eye-ball').css({
                width: x,
                height: y
            });
        })
   //validation
        $('.btn').click(function(){
            $('form').addClass('wrong-entry');
            setTimeout(function(){
                $('form').removeClass('wrong-entry');
            },3000 );
            
            });
        
                
    
    
    
    
    </script>
</body>
</html>
